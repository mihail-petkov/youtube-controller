<!doctype html>
<html>
  <head>
    <title>YouTube controller</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <div class="commands">
      <div class="header">Default shortcuts</div>

      <div class="title">Play previous video:</div>
      <div class="command">Windows: Ctrl + P</div>
      <div class="command">Linux: Ctrl + J</div>
      <div class="command">Mac: Command + J</div>

      <div class="title">Play next video:</div>
      <div class="command">Windows: Ctrl + N</div>
      <div class="command">Linux: Ctrl + K</div>
      <div class="command">Mac: Command + K</div>

      <div class="title">Start/Stop current video:</div>
      <div class="command">Windows: Ctrl + I</div>
      <div class="command">Linux: Ctrl + I</div>
      <div class="command">Mac: Command + I</div>
    </div>
  </body>
</html>
